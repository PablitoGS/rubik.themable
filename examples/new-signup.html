<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-15">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alta</title>
		<link rel="stylesheet" type="text/css" href="../styleguide/styleguide/public/rubik.css" />

		<link rel="stylesheet" type="text/css" href="../styles/rubik.css" />
		<link rel="stylesheet" type="text/css" href="../styles/components/panels.css" />

		<link rel="stylesheet" type="text/css" href="../styles/generics/tools.css">


	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<!-- Header landing -->
				<header class="global-nav global-nav-landing">
					<nav>
						<ul>
							<li>
								<ul class="nav-bar nav-bar-top nav-bar-top-left clearfix">
									<li>
										<a class="active logo" href="#">
											<img src="http://media.infojobs.net/portales/ij//appgrade/emails/logo-ij.png" />
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</header>
		          <!-- / Header landing -->

				<div class="panel-canvas">
					<div class="row-centered inner inner-expanded">
						<h1 class="text-center">Crea tu cuenta</h1>

						<ol class="steps">
			              <li class="text-center  step-focus">
			              	<span class="hide-large-device small">1. Datos de la cuenta</span>
			              	<span class="hide-small-device hide-medium-device small">Paso 1: Datos de la cuenta</span>
			              </li><li class="text-center">
			              	<span class="hide-large-device small">2</span>
			              	<span class="hide-small-device hide-medium-device small">Paso 2</span>
			              </li>
			          </ol>

						<!-- formulario de alta -->
						<form method="post" action="#">
							<fieldset>
								<legend class="fieldset-title bold">Datos personales</legend>
								<ul class="form--field-block clearfix">
									<li>
										<label for="name">Nombre</label>
										<input type="text" id="name" />
									</li>
									<li>
										<label for="surname">Primer Apellido</label>
										<input type="text" id="surname" />
									</li>
								</ul>
							</fieldset>

							<fieldset>
								<legend class="fieldset-title bold">Datos de la cuenta</legend>
								<ul class="form--field-block clearfix">
									<li>
										<label for="email">Email</label>
										<input type="text" id="email" />
									</li>
									<li class="password">
										<label for="password">Contraseña</label>
										<input type="password" id="password" placeholder="Mínimo 8 caracteres" />
										<a href="#">Mostrar</a>
										<dl>
											<dt class="small alternative">Seguridad</dt>
											<dd><meter value="0" max="3" high="2" optimum="3" low="2" min="0" role="progressbar"></meter></dd>
										</dl>
									</li>
								</ul>
							</fieldset>

							<div class="margin-top">
                                Al continuar aceptas las
                                <a href="#">Condiciones de uso</a>
                                y la
								<a href="#">Polï¿½tica de envï¿½o de emails</a>
							</div>

						<button class="btn btn-primary margin-top margin-bottom" type="submit">Crea tu cuenta</button>
					</form>

					<p>ï¿½Ya tienes una cuenta? <a href="#">Entra</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
